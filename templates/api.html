{% extends "base.html" %} {% block title %}API Results - {{api}}{% endblock title %} {% block content %}
<div class="card" style="margin-top: 24px;">
	<div class="card-body">
		<h5 class="card-title">API Data</h5>
		<p class="card-text">{{result[0]}}</p>
		<a href="/{{story}}" class="btn btn-primary">Back to Story</a>
		<a href="/" class="btn btn-primary">Back to Home</a>
	</div>
</div>
{% if result|length > 1 %}

<div class="row row-cols-1 row-cols-md-3 g-4">
{% for image in result[1:] %}
	<div class="col">
		<div class="card">
			<img src="{{image}}" class="card-img-top" alt="Image">
        </div>
    </div>      
{% endfor %}
</div>
{% endif %}
{% endblock content %}
